<!doctype html>
<html>

<head>
    <title>HTTP Archive Preview @VERSION@</title>
    <link rel="stylesheet" href="css/harPreview.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/themes/prism.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/plugins/line-numbers/prism-line-numbers.css" type="text/css">
</head>

<body style="margin:0">
    <div id="content" version="@VERSION@"></div>
</body>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/prism.js" data-manual></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/plugins/line-numbers/prism-line-numbers.js"></script>

<script>
var addScript = (function() {
  var legacy =
    (typeof Promise === "undefined") ||
    (!("finally" in Promise.prototype));
  return function(src) {
    var parts = src.split(".js");
    var src = parts[0] + (legacy ? ".legacy" : "") + ".js";
    document.write('<script src="' + src + '"></scr' + 'ipt>');
  };
})();
</script>

<script>
addScript("./dist/vendor.js");
</script>
<script>
addScript("./dist/main.js");
</script>

</html>
